<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI Digital Clock</title>
</head>

<body>
    <div class="header">
        <h2>TIME IS NOW:</h2>

        <div class="clock">
            <div><span class="hours">00</span><span>hours</span></div>
            <div><span class="minutes">00</span><span>minutes</span></div>
            <div><span class="seconds">00</span><span>seconds</span></div>

            <div><span class="ampm">AM</span></div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
